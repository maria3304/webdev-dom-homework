<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id= "comments" class="comments">
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    // Код писать здесь

    const comments = document.getElementById("comments");
    const addFormButton = document.querySelector(".add-form-button");
    const addFormName = document.querySelector(".add-form-name");
    const addFormText = document.querySelector(".add-form-text");
    const likesCounterElements = document.querySelectorAll('.likes-counter');

    const commentsArray = [
      {
        name: 'Глеб Фокин',
        date: '12.02.22 12:18',
        content: 'Это будет первый комментарий на этой странице',
        likes: 3,
        likeButtonClasses: 'like-button',
      },
      {
        name: 'Варвара Н.',
        date:'13.02.22 19:22',
        content:'Мне нравится как оформлена эта страница! ❤',
        likes: 75,
        likeButtonClasses: 'like-button -active-like',
      }
    ]

    const renderComments = () => {
      const commentsHTML = commentsArray.map((comment, index) => {
        return `<li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div> 
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.content}  
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button data-index="${index}" class="${comment.likeButtonClasses}"></button>
            </div>
          </div>
        </li>`;
      }).join('')
      comments.innerHTML = commentsHTML;
      initLikeButtonListeners();
    }

    const initLikeButtonListeners = () => {
      const likeButtons = document.querySelectorAll(".like-button");
        for (const likeButton of likeButtons) {
          const index = likeButton.dataset.index;
            likeButton.addEventListener("click", () => {  
              if (commentsArray[index].likeButtonClasses === 'like-button') {
            
                commentsArray[index].likes += 1;
                
                commentsArray[index].likeButtonClasses = 'like-button -active-like';
                renderComments();
              } else {
                commentsArray[index].likes -= 1;
                
                commentsArray[index].likeButtonClasses = 'like-button';
                renderComments();
          }
          })
        
                    
}}
    // if (likeButton.classList.contains('-active-like') === 'false') {
    //           const index = likeButton.dataset.index;
    //           commentsArray[index].likes += 1;
    //           likeButton.classList.add('-active-like');
    //           console.log(likeButton.classList);
    //           renderComments();
    //         }
    
    renderComments();

    addFormButton.addEventListener("click", () => {
      addFormName.style.backgroundColor = '';
       addFormText.style.backgroundColor = '';
      if (addFormName.value === "") {
        addFormName.style.backgroundColor = 'red';
        return;
      } else if (addFormText.value === "") {
        addFormText.style.backgroundColor = 'red';
        return;
      } else {
      let now = new Date();
      let data = (now.getDate() + "." + 0 + (Number(now.getMonth()) + 1) + "." + (Number(now.getFullYear()) - 2000) + " " + now.getHours() + ":" + now.getMinutes());
     commentsArray.push({
        name: addFormName.value,
        date: data,
        content: addFormText.value,
        likes: 0,
        likeButtonClasses: 'like-button',
     })

     renderComments();
      addFormName.value = "";
      addFormText.value = "";
    }})

  </script>
</html>
